[theme]
base="dark"
primaryColor="#7c3aed"
backgroundColor="#0b1220"
secondaryBackgroundColor="#101a33"
textColor="#e5e7eb"
font="sans serif"


[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 10

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
fastReruns = true
magicEnabled = true

